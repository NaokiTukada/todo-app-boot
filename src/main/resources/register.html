<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 - 習慣Todoリスト</title>
    <style>
        /* 新規登録画面 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            box-sizing: border-box;
            position: relative;
            width: 1440px;
            height: 1024px;
            background: #FFFFFF;
            border: 1px solid #000000;
        }

        /* アプリケーションタイトル (習慣Todoリスト) */
        .app-title {
            position: absolute;
            width: 473px;
            height: 77px;
            left: 117px;
            top: 105px;
            font-family: 'Inter'; /* ユーザー指定フォント */
            font-style: normal;
            font-weight: 400;
            font-size: 64px;
            line-height: 77px;
            color: #000000;
            display: flex;
            align-items: center;
        }

        /* ページサブタイトル (新規登録) */
        .page-subtitle {
            box-sizing: border-box;
            position: absolute;
            width: 385px;
            height: 165px;
            left: 527px;
            top: 260px;
            font-family: 'Inknut Antiqua'; /* ユーザー指定フォント */
            font-style: normal;
            font-weight: 400;
            font-size: 64px;
            line-height: 165px;
            color: #000000;
            /* 黒い枠線を削除 */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* 入力フィールドラベルの共通スタイル */
        .label {
            position: absolute;
            height: 58px;
            font-family: 'Inter'; /* ユーザー指定フォント */
            font-style: normal;
            font-weight: 400;
            font-size: 48px;
            line-height: 58px;
            color: #000000;
            text-decoration-line: underline;
            display: flex;
            align-items: center;
            text-align: justify;
        }

        /* メールアドレスラベルの個別配置 */
        .email-label {
            width: 336px;
            left: 85px;
            top: 458px;
        }

        /* パスワードラベルの個別配置 */
        .password-label {
            width: 240px;
            left: 181px;
            top: 556px;
        }

        /* 確認用パスワードラベルの個別配置 */
        .confirm-label {
            position: absolute;
            width: 173px;
            height: 58px;
            left: 248px;
            top: 676px;
            font-family: 'Inter'; /* ユーザー指定フォント */
            font-style: normal;
            font-weight: 400;
            font-size: 48px;
            line-height: 58px;
            text-align: center;
            letter-spacing: 0.3em;
            text-decoration-line: underline;
            color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap; /* テキストが改行されないように */
        }

        /* 入力フィールドの共通スタイル */
        .input {
            box-sizing: border-box;
            position: absolute;
            width: 450px;
            height: 50px;
            left: 495px;
            background: #D9D9D9;
            border: 3px solid #000000;
            padding: 0 15px;
            font-size: 24px;
        }

        /* メールアドレス入力フィールドの個別配置 */
        .email-input {
            top: 462px;
        }

        /* パスワード入力フィールドの個別配置 */
        .password-input {
            top: 560px;
        }

        /* 確認用入力フィールドの個別配置 */
        .confirm-input {
            top: 684px;
        }

        /* パスワードの注意書き */
        .password-note {
            position: absolute;
            width: 624px;
            height: 77px;
            left: 495px;
            top: 599px;
            font-family: 'Inknut Antiqua'; /* ユーザー指定フォント */
            font-style: normal;
            font-weight: 400;
            font-size: 30px;
            line-height: 77px;
            color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* エラーメッセージ (JavaScriptを使用しないため、初期状態では非表示) */
        .error-message {
            position: absolute;
            width: 239px;
            height: 77px;
            left: 600px;
            top: 742px;
            font-family: 'Inknut Antiqua'; /* ユーザー指定フォント */
            font-style: normal;
            font-weight: 400;
            font-size: 30px;
            line-height: 77px;
            color: #FF0000;
            border: 1px solid #FF0707;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            display: none; /* JavaScriptがないため、常に非表示 */
        }

        /* ボタンの共通スタイル */
        .button {
            box-sizing: border-box;
            position: absolute;
            width: 160px;
            height: 50px;
            background: #D9D9D9;
            border: 3px solid #000000;
            font-family: 'Inter'; /* ユーザー指定フォント */
            font-style: normal;
            font-weight: 400;
            font-size: 36px;
            line-height: 44px; /* テキストが横方向に収まるように行の高さを調整 */
            color: #000000;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: background-color 0.2s ease;
            white-space: nowrap; /* ボタン内のテキストが改行されないように */
        }

        /* 戻るボタンの個別配置とパディング */
        .back-button {
            left: 964px;
            top: 831px;
            padding: 24px 44px;
        }

        /* 完了ボタンの個別配置とパディング */
        .complete-button {
            left: 1196px;
            top: 831px;
            padding: 29px 67px;
        }

        /* ボタンのホバーエフェクト */
        .button:hover {
            background-color: #bfbfbf;
        }

        /* ユーザーが提供したCSSの追加要素（HTMLに対応する要素を追加済み） */
        .text-element-0px-height {
            position: absolute;
            width: 0px;
            height: 96px;
            left: 550px;
            top: 638px;
            font-family: 'Inter';
            font-style: normal;
            font-weight: 400;
            font-size: 40px;
            line-height: 48px;
            text-align: center;
            color: #000000;
        }

        .text-element-21px-width {
            position: absolute;
            width: 21px;
            height: 73px;
            left: 483px;
            top: 613px;
        }

        .password-line {
            position: absolute;
            width: 74px;
            height: 0px; /* 垂直線 */
            left: 421px;
            top: 585px;
            opacity: 0.01;
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="app-title">習慣Todoリスト</h1>
        <h2 class="page-subtitle">新規登録</h2>

        <form class="registration-form">
            <label for="email" class="label email-label">メールアドレス</label>
            <input type="email" id="email" class="input email-input" />

            <label for="password" class="label password-label">パスワード</label>
            <input type="password" id="password" class="input password-input" />
            <p class="password-note">※パスワードは８文字以上で設定してください</p>

            <label for="confirm" class="label confirm-label">確認用</label>
            <input type="password" id="confirm" class="input confirm-input" />

            <p class="error-message">エラーメッセージ</p>

            <div class="button-wrapper">
                <button type="button" class="button back-button">戻る</button>
                <button type="button" class="button complete-button">完了</button>
            </div>
        </form>

        <div class="text-element-0px-height"></div>
        <div class="text-element-21px-width"></div>
        <div class="password-line"></div>
    </div>
</body>
</html>
