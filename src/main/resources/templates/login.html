<!DOCTYPE html>

<!--ログイン画面のHTML-->

<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - 習慣Todoリスト</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script th:src="@{/js/login.js}"defer></script>
</head>
<body>
    <div class="container">
        <h1 class="app-title">習慣Todoリスト</h1>
        <h2 class="page-subtitle">ログイン</h2>

        <form class="login-form" id="loginForm">
            <label for="email" class="label email-label">メールアドレス</label>
            <input type="email" id="email" class="input email-input" maxlength="256" />

            <label for="password" class="label password-label">パスワード</label>
            <input type="password" id="password" class="input password-input" maxlength="256" />

            <div class="form-actions">
                <a href="/register" class="register-link">新規登録はこちらから</a>
                <button type="submit" class="login-button" id="loginButton">ログイン</button>
            </div>

            <p class="error-message" id="errorMessage"></p>
        </form>
    </div>
</body>
</html>
